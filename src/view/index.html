<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#128C7E">
    <title>AutoSync - Compartir Archivos</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        /* Altura din√°mica para m√≥viles */
        :root {
            --vh: 1vh;
        }
        
        body {
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
        }
        
        .container {
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
        }
        
        @media (min-width: 768px) {
            .container {
                height: 90vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîÑ AutoSync Server</h1>
            <div class="status-indicator">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Conectando...</span>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <!-- Los mensajes aparecer√°n aqu√≠ -->
        </div>

        <div class="input-area">
            <div class="file-upload-btn" id="fileUploadBtn">
                üìé
                <input type="file" id="fileInput" multiple hidden>
            </div>
            
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Escribe un mensaje o adjunta un archivo..."
                autocomplete="off"
            >
            
            <button id="sendBtn">Enviar</button>
        </div>
    </div>

    <div id="dropZone" class="drop-zone hidden">
        <div class="drop-zone-content">
            <div class="drop-icon">üìÅ</div>
            <p>Suelta los archivos aqu√≠</p>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
